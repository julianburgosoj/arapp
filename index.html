<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR para A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #btn-rotate {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      border: none;
      background: #00c3ff;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <!-- Escena AR -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- CÃ¡mara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target (0 es el primer target en tu archivo .mind) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="model"
        gltf-model="./model.glb"
        scale="0.2 0.2 0.2"
        rotation="0 0 0"
        position="0 0 0"
      ></a-entity>
    </a-entity>
  </a-scene>

  <!-- BotÃ³n -->
  <button id="btn-rotate">ðŸ”„ Rotar Modelo</button>

  <script>
    const model = document.getElementById("model");
    const btn = document.getElementById("btn-rotate");
    let rotating = false;

    btn.addEventListener("click", () => {
      rotating = !rotating;
    });

    AFRAME.registerComponent("auto-rotate", {
      tick: function () {
        if (rotating && model.object3D) {
          model.object3D.rotation.y += 0.01;
        }
      }
    });

    model.setAttribute("auto-rotate", "");
  </script>
</body>
</html>
